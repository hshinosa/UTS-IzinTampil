# SonarCloud Project Configuration
sonar.projectKey=hshinosa_UTS-IzinTampil
sonar.organization=hshino

# Project metadata
sonar.projectName=UTS Izin Tampil DevOps - Analytics Module
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=app
sonar.tests=tests
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx
sonar.exclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx,node_modules/**,out/**,.next/**

# Coverage and test configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# SonarCloud configuration
sonar.host.url=https://sonarcloud.io
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git

# Quality gates
sonar.qualitygate.wait=true

# Language specific settings
sonar.typescript.nodepath=jsdom
