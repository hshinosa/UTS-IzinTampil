name: Pipeline CI Rizky Septian 1302220121

on:
  push:
    branches: [ "1302220121_rizky" ]
  pull_request:
    branches: [ "1302220121_rizky" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'pnpm' 

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm build

      - name: Run Tests
        run: pnpm test