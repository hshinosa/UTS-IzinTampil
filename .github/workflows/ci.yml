name: CI Pipeline Fauzan Majid 1302220144

on:
  push:
    branches: ["1302220144_FauzanMajid"]
  pull_request:
    branches: ["1302220144_FauzanMajid"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Build Next.js app
        run: npm run build

      - name: Run Tests
        run: npm test
